<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
  <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css">
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/loginPage.css">
  <title>Login Page</title>
</head>

<body>
  <div id="loginPage" class="container page-container justify-content-center">
    <div id="LoginTitle">Welcome</div>
    <div id="loginContainer">
      <img id="profile-Icon" src="./images/Default_Profile_Icon.webp" alt="profile Icon">
      <div id="banner-box"></div>
      <div id="login-box">
        <div id="login-box-title">Sign In</div>
        <div id="firebaseui-auth-container"></div>
        <div style="text-align: center;">
          <button type="button" class="btn btn-primary" id="RoseFire">
            <img class="firebaseui-idp-icon" alt="" src="https://fisherds-moviequoteusers.web.app/images/rose_logo.png">
            <span style="margin-left:10px;">Sign in with RoseFire</span>
          </button>  
        </div>
      </div>
    </div>
  </div>




  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <script src="./live2d-widget-master/autoload.js"></script>
  <script src="scripts/rosefire.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
